<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/assets/images/spock.png">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Rock Paper Spock</title>
</head>
<body>
  <!--header-->
    <h1>
        <i class="fa-regular fa-hand-back-fist"></i><i class="fa-solid fa-toilet-paper"></i><i class="fa-regular fa-hand-spock"></i> Rock Paper Spock!
    </h1>
    <!--rules pop up-->
      <section class="modal hidden">
        <div class="flex">
          <button class="button-close">X</button>
        </div>
        <div>
          <h2>Rules</h2>
          <p>These are the rules</p>
        </div>
      </section>
   <div class="overlay-hidden"></div>
 <button class="button button-open">Open modal</button>
<!--game area-->
    <div class="game-area">
     <div class="controls-area">
       <button class="btn" id="rock"></button>
       <button class="btn" id="paper"></button>
       <button class="btn" id="scissors"></button>
       <button class="btn" id="lizard"></button>
       <button class="btn"id="spock"></button>
     </div>
     <div id="results">
      <p>You chose:</p>
      <p>Computer chose:</p>
      <p>__ Wins!</p>
     </div>
    </div>

    <div class="score-area">
      <p class="scores">Player Wins:</p>
      <p class="scores">Computer Wins:</p>
    </div>
</body>
<script src="https://kit.fontawesome.com/602c42d7e5.js" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</html>
