<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/assets/images/spock.png">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Rock Paper Spock</title>
</head>
<body>
  <!--header-->
  <a href="index.html" id="logo"><h1>
    <i class="fa-regular fa-hand-back-fist"></i><i class="fa-solid fa-toilet-paper"></i><i class="fa-regular fa-hand-spock"></i> Rock Paper Spock!
</h1></a>
    <a href="index.html" class="button" id="home-btn">Home</a>
    
    <div class="about-area">
      <h2>Sign up here to keep up to date with what great games we have coming out in the future!</h2>
      <form name="signup-form" action="" method="post">
         <p class="success register-success"></p>
          <!--Email-->
         <label>Email <span>Please enter your email</span></label>
         <input type="text" name="email">
         <p class="error email-error"></p>
          <!--Username-->
         <label>Username <span>Please enter a Username</span></label>
         <input type="text" name="username">
         <p class="error username-error"></p>
          <!--Password-->
         <label>Password <span>Please enter a password</span></label>
         <input type="text" name="password">
         <p class="error password-error"></p>
          <!--Confirm Password-->
         <label>Confirm your Password <span>Please confirm your password</span></label>
         <input type="text" name="confirm-password">
         <p class="error confirm-password-error"></p>
         <!--Subscribe to our mailing list-->
         <div class="mailing-list">
          <p id="mailing-list-qs">Would you to like to subscribe to our mailing list?</p>
           <p>
            <input type="radio" name="mailing" value="yes" id="ye"> <span>Yes</span>
           </p>
           <p>
            <input type="radio" name="mailing" value="no" id="no"> <span>No</span>
           </p>
         </div>
         <!--Submit button-->
         <input type="submit" name="register-submission" value="sign-up" id="submit-btn">
         <p class="error register-error"></p>
      </form>
    </div>
</body>
<script src="https://kit.fontawesome.com/602c42d7e5.js" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</html>
